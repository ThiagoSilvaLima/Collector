<!doctype html>
<html html xmlns:th = "www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/paginas/upload.css">
    <link rel="stylesheet" href="css/fragments/navbar.css">
    <link rel="stylesheet" href="css/fragments/footerpage.css">
    <link rel="stylesheet" href="css/fragments/popup.css"> 
    <title>Publicar</title>
  </head>
  <body>
    <!--navbar-->
    <div th:replace="~{fragments :: navbar}" ></div>
    
    <div class="container-fluid d-flex justify-content-center my-4" style="height: 88vh;">
      <form  class="rounded-5 content p-5 col-12" style="height: 88vh;">
        <div class="row">
          <div class="caixa_upp d-flex flex-column justify-content-center align-items-center p-4 col-5 m-0" >
              <img src="/imgs/upload/bt upload icon.png" style="width: 275px; height: 269px" alt="" srcset="">
              <a href="#" class=" btn rounded-5 text-white pt-3 btn_upp">FAÇA O UPLOAD DE UM ARQUIVO</a>
          </div>
          <div class="col-7">
            <div class="input-group mb-3">
              <span class="input-group-text text-white border-0" id="basic-addon1">Nome</span>
              <input type="text" class="form-control" placeholder="Gatinho astronauta" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="input-group py-5">
              <span class="input-group-text text-white border-0">Descrição</span>
              <textarea class="form-control" style="height: 180px;"  placeholder="Imagem de um gatinho astronauta brincando com o planeta terra" aria-label="With textarea"></textarea>
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>Tipo de arquivo</option>
              <option value="1">Video</option>
              <option value="2">Texto</option>
              <option value="3">Imagem</option>
            </select>
            <div class="caixa_upp d-flex flex-column justify-content-center align-items-center mt-5 p-4 col-5" >
              <img src="/imgs/upload/capa.png" style="width: 175px; height: 169px" alt="" srcset="">
              <a href="#" class=" btn rounded-3 text-white pt-3 btn_capa">Capa</a>
            </div>
            <button type="submit" class="rounded-4 text-white mt-3" style="margin-left: 90%;">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/loginpopup.js"></script>
  </body>
</html>
