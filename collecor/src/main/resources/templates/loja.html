<!doctype html>
<html lang="PT_br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/paginas/loja.css}">
    <link rel="stylesheet" th:href="@{css/fragments/navbar.css}">
    <link rel="stylesheet" th:href="@{css/fragments/footerpage.css}">
    <link rel="stylesheet" th:href="@{css/fragments/popup.css}"> 
    <title>Biblioteca</title>

  </head>
  <body>
    <!--navbar-->
    <div th:replace="~{fragments :: navbar}"></div>
    <!--pageContent-->
    <div class="row">
        <!--tabBar-->
        <div class="col-1 p-1 tabbar">
          <div class="col-12">
            <img src="imgs/favoritos/logo.png" class="img-fluid rounded float-start">
          </div>
          <div class="col-12">       
            <div class="d-grid gap-2 tab-buttons">
              <button type="button" class="btn py-0 btn-tab">Livros</button>
              <button type="button" class="btn py-0 btn-tab">Imagens</button>
              <button type="button" class="btn py-0 btn-tab">Videos</button>
              <button type="button" class="btn py-0 btn-tab">Imagens</button>
              <button type="button" class="btn py-0 btn-tab">Imagens</button>
              <button type="button" class="btn py-0 btn-tab">Imagens</button>
            </div>
          </div>
        </div>
        <!--content-->
        <div class="col-11 pt-3 px-0" style="margin: 0px;"> 
          <!--searchbox-->
          <div class="row height justify-content-center mb-5">
            <div class="col-md-6">
              <div class="search">
                <input type="text" class="form-control form-input rounded-pill" placeholder="Encontrar algo...">
                <button class="btn btn-primary rounded-pill">Pesquisar</button>
              </div>
            </div>
          </div>
          <div class="colunmn col">
            <!--content-content-->
            <div class="row col-12 justify-content-center" style="height: 580px;">
              <div class="pt-3 px-3" th:each="prods : ${products}" style="width: 350px; height: 400px;">
                <div class="card">
                  <img th:src="${prods.imagePath}" class="card-img-top" style="height: 290px; width: 100%;" alt="...">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${prods.name}"></h5>
                    <p class="card-text" th:text="${prods.description}" data-ls-module="charCounter" maxlength="200"></p>
                    <a th:href="${prods.contentPath}" class="btn mt-3 text-white" style="background-color: #4B18B0;" th:download="${prods.name}">Baixar</a>
                  </div>
                </div>
              </div>
            </div>
            
            <!--pagination-->
            <div class="d-flex justify-content-center py-5" aria-label="...">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    <!--footer-->
    <div th:replace="~{fragments :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/loginpopup.js"></script>

  </body>
</html>
