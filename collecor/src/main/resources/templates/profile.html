<!doctype html>
<html html xmlns:th = "www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fragments/navbar.css">
    <link rel="stylesheet" href="css/fragments/footerpage.css">
    <link rel="stylesheet" href="css/fragments/popup.css">
    <link rel="stylesheet" href="css/paginas/profile.css"> 
    <style>
      .modal-content{
        width: 100%;
      }
    </style>
    <title>Perfil</title>
  </head>
  <body>
    <!--navbar-->
    <div th:replace="~{fragments :: navbar}" ></div>
    <!--pageContent-->
    <div class="card">
      <img  class="card-img-top" src="imgs\perfil\black.jpeg" alt="capa">
      <div class="card-body card-background ">
        <a class="position-absolute end-0 mx-2" id="btnEdit"><img src="/imgs/perfil/editBtn.png" style="height: 50px;"></a>
        <div class="d-flex justify-content-center">
            <img class="rounded-circle profile" th:src="${pathImg}" alt="">
        </div>
        <div class="d-grid gap-1 pt-4 text-center">
          <p class="m-b-0 text-profile" style="font-size: 60px;" th:text="${name}"></p>
        </div>
      </div>
    </div>
    
    <div class="mt-3 strip">
      <div class="row align-items-center">
        <h3 class="px-2 py-1 fs-2 fw-bold text-white col-11 m-0">Criações</h3>
        <a href="/upload" class="btn rounded-pill col-1" style="height: 40px; width: 120px; font-size: 20px;">Adicionar</a>
      </div>
    </div>
    <div id="imgEditor" class="modal">
      <div class="container ">
        <div class="modal-content">
          <span class="closeEditor">&times;</span>
          <div class="container">
            <div class="row">
                <div class="card mt-5" style="background-color: transparent;">     
                  <form class="row gx-5" style="background-color: transparent;" method="post" th:action= "@{users/edit/} +${id}">
                    <div class="col-12 my-5">
                      <input type="text" id="paths" name="path" class="visually-hidden" required oninvalid="this.setCustomValidity ('Escolha uma imagem')">
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage()">
                          <img src="/imgs/profileIcons/animeAstro.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="animeAstro" alt=""> 
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage4()">
                          <img src="/imgs/profileIcons/animeAstro2.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="animeAstro2" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage8()">
                          <img src="/imgs/profileIcons/astroFofa.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="astroFofa" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage9()">
                          <img src="/imgs/profileIcons/astroFofa2.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="astroFofa2" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage6()">
                          <img src="/imgs/profileIcons/astroFofo.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="astroFofo" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage7()">
                          <img src="/imgs/profileIcons/astroFofo2.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="astroFofo2" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage3()">
                          <img src="/imgs/profileIcons/zumbi.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="zumbi" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage2()">
                          <img src="/imgs/profileIcons/caveira.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="caveira" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage12()">
                          <img src="/imgs/profileIcons/zumbi2.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="zumbi2" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage5()">
                          <img src="/imgs/profileIcons/menina_caveira.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="menina_caveira" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage10()">
                          <img src="/imgs/profileIcons/rino_1.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="rino_1" alt="">
                        </button>
                        <button type="button" class="border-0" style="background-color: transparent;" src="#" onclick="selectImage11()">
                          <img src="/imgs/profileIcons/rino_2.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle" id="rino_2" alt="">
                        </button>
                        <hr class="m-5" style="color: aqua; size: 20px;">
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color btn-outline-success px-5 mb-5 w-100">Salvar</button></div>
                  </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
     
    <!--Content-Content-->
    <div class="colunmn col pt-4">
      <!--content-content-->
      <div class="row col-12 justify-content-center">
        <div th:if= "${#lists.isEmpty(list)}">
          <div th:replace="fragments :: empty"></div>
        </div>

        <div class="pt-3 px-3 mb-5" th:each="l : ${list}" style="width: 350px;">
          <p class="visually-hidden" th:id= "${l.id}"></p>
          <div class="card">
            <a th:href="${l.contentPath}" target="_blank"><img th:src="${l.imagePath}" class="card-img-top" style="height: 290px; width: 100%;" alt="..."></a>
            <form method="get" th:action= "@{/products/delete/} +${name} + '/' + ${l.id}">
              <input type="text" class="visually-hidden" th:value="${l.imagePath}" name="image">
              <input type="text" class="visually-hidden" th:value="${l.contentPath}" name="content">
              <button type="submit" class="position-absolute top-0 end-0"><img src="imgs/perfil/delete.png" id="deleteIcon" alt=""></button>
              
            </form>
            <div class="card-body">
              <p class="card-title" th:text="${l.name}" style="font-size: larger; font-weight: 500;"></p>
              <p class="card-text" th:text="${l.description}" data-ls-module="charCounter"></p>
              <a th:href="${l.contentPath}" class="btn mt-3 text-white" style="background-color: #4B18B0;" th:download="${l.name}">Baixar</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/loginpopup.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
